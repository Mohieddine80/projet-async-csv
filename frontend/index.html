<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traitement CSV Asynchrone</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 50px;
            margin-bottom: 10px;
        }

        input[type="file"] {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 20px;
            width: 100%;
            font-weight: bold;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .progress-container {
            display: none;
            margin-top: 30px;
        }

        .progress-container.active {
            display: block;
        }

        .progress-bar-container {
            background: #e0e0e0;
            border-radius: 25px;
            overflow: hidden;
            height: 30px;
            margin-bottom: 15px;
        }

        .progress-bar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            width: 0%;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }

        .selected-file {
            margin-top: 15px;
            padding: 10px;
            background: #e8f5e9;
            border-radius: 8px;
            color: #2e7d32;
            display: none;
        }

        .selected-file.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Traitement CSV Asynchrone</h1>
        <p class="subtitle">Uploadez votre fichier CSV pour le traiter</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <p><strong>Cliquez pour s√©lectionner</strong> ou glissez-d√©posez votre fichier CSV</p>
            <input type="file" id="fileInput" accept=".csv">
        </div>

        <div class="selected-file" id="selectedFile"></div>

        <button class="btn" id="uploadBtn" disabled>Lancer le traitement</button>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar-container">
                <div class="progress-bar" id="progressBar">0%</div>
            </div>

            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="totalLines">0</div>
                    <div class="stat-label">Lignes totales</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="insertedLines">0</div>
                    <div class="stat-label">Ins√©r√©es</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="skippedLines">0</div>
                    <div class="stat-label">Ignor√©es</div>
                </div>
            </div>
        </div>

        <div class="message" id="message"></div>
    </div>

    <script>
        const FLASK_URL = 'http://localhost:5000';
        
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const selectedFileDiv = document.getElementById('selectedFile');
        const message = document.getElementById('message');

        let selectedFile = null;
        let socket = null;

        // Connexion WebSocket
        function connectSocket() {
            socket = io(FLASK_URL);

            socket.on('connect', () => {
                console.log('Connect√© au serveur Flask');
            });

            socket.on('progress', (data) => {
                updateProgress(data);
            });

            socket.on('complete', (data) => {
                showMessage(data.message, 'success');
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Lancer un nouveau traitement';
            });

            socket.on('error', (data) => {
                showMessage(data.message, 'error');
                uploadBtn.disabled = false;
            });
        }

        connectSocket();

        // Gestion du drag & drop
        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (!file.name.endsWith('.csv')) {
                showMessage('Veuillez s√©lectionner un fichier CSV', 'error');
                return;
            }

            selectedFile = file;
            selectedFileDiv.textContent = `‚úì Fichier s√©lectionn√©: ${file.name} (${(file.size / 1024).toFixed(2)} KB)`;
            selectedFileDiv.classList.add('active');
            uploadBtn.disabled = false;
            uploadBtn.textContent = 'Lancer le traitement';
            message.style.display = 'none';
        }

        uploadBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            const formData = new FormData();
            formData.append('file', selectedFile);

            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Traitement en cours...';
            progressContainer.classList.add('active');
            message.style.display = 'none';

            try {
                const response = await fetch(`${FLASK_URL}/api/upload`, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || 'Erreur lors de l\'upload');
                }

                showMessage('Fichier upload√©, traitement en cours...', 'success');
            } catch (error) {
                showMessage('Erreur: ' + error.message, 'error');
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'R√©essayer';
            }
        });

        function updateProgress(data) {
            const percentage = data.percentage || 0;
            progressBar.style.width = percentage + '%';
            progressBar.textContent = percentage + '%';

            document.getElementById('totalLines').textContent = data.total_lines || 0;
            document.getElementById('insertedLines').textContent = data.inserted_lines || 0;
            document.getElementById('skippedLines').textContent = data.skipped_lines || 0;
        }

        function showMessage(text, type) {
            message.textContent = text;
            message.className = 'message ' + type;
        }
    </script>
</body>
</html>
